<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Remove Element from Array</title>
    <link
      rel="stylesheet"
      href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Видалення елемента з масиву</h1>
      <form id="arrayForm">
        <input
          type="text"
          id="arrayInput"
          placeholder="Введіть масив, напр. 1,2,3,4"
          required />
        <input
          type="text"
          id="elementInput"
          placeholder="Елемент для видалення, напр. 3"
          required />
        <button type="submit">Видалити елемент</button>
      </form>
      <div
        class="result"
        id="result"></div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
